<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Data member</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet"></link>
    <link rel="stylesheet" href="css/util.css" />

    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="wrapper">
        <div th:replace="sidebar :: sidebar-fragment">&nbsp;</div>

        <!-- Page Content -->
        <span style="float:right" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#" id="addUser">Add New User</a>

                <table id="member-table" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class='modal-dialog'>

            <div class='modal-content' >
                <div class='modal-header'>
                    <h5 class='modal-title'>User Form</h5>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class='modal-body'>
                    <div class="text-center text-middle">
                        <input type="text" class="m-b-20" name="username" placeholder="username" id="username"/>

                        <input type="password" class="m-b-20" name="password" id="password"
                               placeholder="Password" required="true"/>
                        <select class="form-control" id="roleUser" >
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                        <button  id="updateUser" class="btn btn-info">Save</button><button id="saveUser" class="btn btn-success">Create New User</button>

                    </div>
                </div>
                <div class='modal-footer'>
                </div>
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
